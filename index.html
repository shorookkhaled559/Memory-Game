<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body
    class="bg-gradient-to-br from-purple-400 via-indigo-500 to-blue-500 min-h-screen flex items-center justify-center p-4"
  >
    <div class="bg-white rounded-2xl shadow-xl max-w-lg w-full p-6">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-indigo-700 mb-2">Memory Game</h1>
        <div class="text-xl font-semibold text-purple-700">
           Time Left: <span id="timer">60</span>s
        </div>
      </div>
      <div class="flex justify-center mb-4">
        <button
          onclick="resetGame()"
          class="px-6 py-2 bg-indigo-500 text-white font-semibold rounded-lg shadow hover:bg-indigo-600 transition"
        >
          Reset Game
        </button>
      </div>
      <div id="cardsGrid" class="grid grid-cols-2 sm:grid-cols-4 gap-4"></div>
    </div>

    <div
      id="winModal"
      class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center"
    >
      <div
        class="bg-white rounded-2xl p-8 text-center shadow-xl max-w-sm w-full"
      >
        <h2 class="text-2xl font-bold text-indigo-700 mb-4" id="winMessage">
           Game Over!
        </h2>
        <p class="text-lg font-semibold text-purple-700 mb-6" id="finalTime">
          Time Left: 0s
        </p>
        <button
          onclick="resetGame()"
          class="px-6 py-2 bg-indigo-500 text-white font-semibold rounded-lg shadow hover:bg-indigo-600 transition"
        >
          Play Again
        </button>
      </div>
    </div>


    <script src="js/script.js"></script>
  </body>
</html>
